<h1>Data-Binding</h1>

<section class="property-binding">
  <article>
    <h3>Interpolation | Interpolation</h3>
    <p>Url com interpolação: {{ url }}</p>
    <p>Resultado de 1 + 1 é: {{ 2- 34567 }}</p>
    <p>Sexta é de dia dela {{ getPraia() }}</p>
  </article>

  _________________________________________________
  <article>
    <h3>Property Binding</h3>
    <img src="{{ urlImagem }}"> <br>
    <img [src]="getImagem()">
  </article>
</section>
